    <script>
      var reinasColocadas = 0;
      var reinasRestantes = 8;

      function colocarReina(celda) {
        //alert("click reina" + celda);
        if (
          window.getComputedStyle(celda).backgroundImage != "none"
        ) {
          celda.style = "background-image: none;";
          reinasColocadas--;
          reinasRestantes++;
          document.getElementById("reinasColocadas").innerHTML =
            reinasColocadas;
          document.getElementById("reinasRestantes").innerHTML =
            reinasRestantes;
        } else {
          if (reinasColocadas < 8) {
            celda.style =
              "background-image: url(./img/reina1.png); background-size:cover;";
            reinasColocadas++;
            reinasRestantes--;
            document.getElementById("reinasColocadas").innerHTML =
              reinasColocadas;
            document.getElementById("reinasRestantes").innerHTML =
              reinasRestantes;
          }
        }
      }
    </script>
